<!-- Im Workflow-Schritt 1 (Lebenslauf) hinzufügen -->
<div id="step1" class="workflow-step">
    <div class="step-header">
        <h4>1. Lebenslauf-Analyse</h4>
        <p class="text-muted">Analyse Ihrer Qualifikationen und Erfahrungen</p>
    </div>
    <div class="step-content">
        <!-- Hier hinzufügen: Anzeigebereich für hochgeladenen Lebenslauf -->
        <div id="resumeFileDisplay" class="mt-3"></div>
        
        <!-- Platzhalter für Analyse-Ergebnis -->
        <div id="resumeAnalysisPlaceholder" class="mt-4 d-none">
            <div class="card border-light">
                <div class="card-body">
                    <h5 class="card-title">Lebenslauf erkannt</h5>
                    <div class="file-preview"></div>
                </div>
            </div>
        </div>
        
        <div id="resumeAnalysis" class="analysis-results"></div>
    </div>
</div>

<!-- Im Workflow-Schritt 2 (Stellenanzeige) anpassen -->
<div id="step2" class="workflow-step d-none">
    <div class="step-header">
        <h4>2. Stellenanzeige</h4>
        <p class="text-muted">Fügen Sie die Stellenanzeige ein oder geben Sie eine URL an</p>
    </div>
    <div class="step-content">
        <!-- Zeige hochgeladenen Lebenslauf als Zusammenfassung an -->
        <div id="resumeSummary" class="mb-3 small text-muted">
            <i class="bi bi-file-earmark-person"></i> 
            <span id="resumeFileName">Lebenslauf hochgeladen</span>
        </div>
        
        <!-- Rest des Stellenanzeige-Bereichs... -->
    </div>
</div>
