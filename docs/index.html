<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Job Application Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Job Application Assistant</a>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <!-- Anschreiben Upload -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Anschreiben</h5>
                        <button class="btn btn-sm btn-outline-primary" id="loadExampleCoverLetterBtn">Beispiel laden</button>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="coverLetterUpload" class="form-label">PDF-Anschreiben hochladen</label>
                            <input class="form-control" type="file" id="coverLetterUpload" accept=".pdf">
                        </div>
                        <textarea class="form-control mt-3" id="coverLetterText" rows="10" placeholder="Oder füge hier dein Anschreiben ein..."></textarea>
                    </div>
                </div>

                <!-- Stellenanzeige -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Stellenanzeige</h5>
                        <button class="btn btn-sm btn-outline-primary" id="loadExampleJobBtn">Beispiel laden</button>
                    </div>
                    <div class="card-body">
                        <textarea class="form-control" id="jobPosting" rows="10" placeholder="Füge hier die Stellenanzeige ein..."></textarea>
                    </div>
                </div>

                <!-- Lebenslauf Upload -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Lebenslauf</h5>
                        <button class="btn btn-sm btn-outline-primary" id="loadExampleResumeBtn">Beispiel laden</button>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="resumeUpload" class="form-label">PDF-Lebenslauf hochladen</label>
                            <div class="d-grid">
                                <input class="form-control form-control-lg" type="file" id="resumeUpload" accept=".pdf">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <!-- Vorschau -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Vorschau</h5>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="previewTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="coverLetter-tab" data-bs-toggle="tab" data-bs-target="#coverLetter" type="button" role="tab">Anschreiben</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="resume-tab" data-bs-toggle="tab" data-bs-target="#resume" type="button" role="tab">Lebenslauf</button>
                            </li>
                        </ul>
                        <div class="tab-content mt-3" id="previewTabsContent">
                            <div class="tab-pane fade show active" id="coverLetter" role="tabpanel">
                                <div id="coverLetterPreview" class="preview-content">
                                    Hier erscheint die Vorschau des Anschreibens...
                                </div>
                            </div>
                            <div class="tab-pane fade" id="resume" role="tabpanel">
                                <div id="resumePreview" class="preview-content">
                                    Hier erscheint die Vorschau des Lebenslaufs...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Aktionen -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Aktionen</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary flex-grow-1" id="generateBtn">Generieren</button>
                            <div class="btn-group flex-grow-1">
                                <button class="btn btn-success dropdown-toggle" type="button" id="exportDropdown" data-bs-toggle="dropdown">
                                    Exportieren
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" id="exportWordBtn">Als Word exportieren</a></li>
                                    <li><a class="dropdown-item" href="#" id="exportPdfBtn">Als PDF exportieren</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Error/Success Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="messageToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Nachricht</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
