<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Cache-Control" content="public, max-age=31536000, immutable">
    <title>Bewerbungsassistent - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Minimale Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-file-text me-2"></i>
                Bewerbungsassistent
            </a>
        </div>
    </nav>

    <!-- Hauptcontainer -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <!-- Login Card -->
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h4 class="card-title text-center mb-4">Anmeldung</h4>
                        
                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-Mail</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Passwort</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Angemeldet bleiben</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Anmelden</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <button type="button" class="btn btn-link" id="showRegisterBtn">
                                Noch kein Konto? Registrieren
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Register Card (initially hidden) -->
                <div class="card shadow-sm d-none" id="registerCard">
                    <div class="card-body p-4">
                        <h4 class="card-title text-center mb-4">Registrierung</h4>
                        
                        <!-- Register Form -->
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="registerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">E-Mail</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Passwort</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="registerPassword" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleRegisterPassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength mt-2"></div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    Ich akzeptiere die Nutzungsbedingungen
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrieren</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <button type="button" class="btn btn-link" id="showLoginBtn">
                                Zurück zur Anmeldung
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container für Benachrichtigungen -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="messageToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2"></i>
                <strong class="me-auto" id="toastTitle">Nachricht</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Schließen"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <!-- Bootstrap Bundle mit Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // Firebase Konfiguration und Initialisierung
        import { firebaseConfig } from './js/firebase-config.js';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // UI-Elemente
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegisterBtn = document.getElementById('showRegisterBtn');
        const showLoginBtn = document.getElementById('showLoginBtn');
        const loginCard = document.querySelector('.card');
        const registerCard = document.getElementById('registerCard');

        // Toggle zwischen Login und Register
        showRegisterBtn.addEventListener('click', () => {
            loginCard.classList.add('d-none');
            registerCard.classList.remove('d-none');
        });

        showLoginBtn.addEventListener('click', () => {
            registerCard.classList.add('d-none');
            loginCard.classList.remove('d-none');
        });

        // Login Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                showToast('Erfolgreich angemeldet', 'success');
                // Hier später: Weiterleitung zum Dashboard
            } catch (error) {
                showToast(getErrorMessage(error.code), 'error');
            }
        });

        // Register Handler
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                showToast('Registrierung erfolgreich', 'success');
                // Hier später: Weiterleitung zum Dashboard
            } catch (error) {
                showToast(getErrorMessage(error.code), 'error');
            }
        });

        // Toast Funktion
        function showToast(message, type = 'info') {
            const toast = document.getElementById('messageToast');
            const toastTitle = document.getElementById('toastTitle');
            const toastMessage = document.getElementById('toastMessage');
            
            toastTitle.textContent = type === 'error' ? 'Fehler' : 'Erfolg';
            toastMessage.textContent = message;
            
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }

        // Fehlermeldungen
        function getErrorMessage(code) {
            switch (code) {
                case 'auth/invalid-email':
                    return 'Ungültige E-Mail-Adresse';
                case 'auth/user-disabled':
                    return 'Dieser Account wurde deaktiviert';
                case 'auth/user-not-found':
                    return 'Kein Account mit dieser E-Mail gefunden';
                case 'auth/wrong-password':
                    return 'Falsches Passwort';
                case 'auth/email-already-in-use':
                    return 'Diese E-Mail wird bereits verwendet';
                case 'auth/operation-not-allowed':
                    return 'Operation nicht erlaubt';
                case 'auth/weak-password':
                    return 'Das Passwort ist zu schwach';
                default:
                    return 'Ein Fehler ist aufgetreten';
            }
        }

        // Password Toggle
        document.querySelectorAll('.input-group .btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const input = e.target.closest('.input-group').querySelector('input');
                const icon = e.target.closest('.btn').querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('bi-eye', 'bi-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('bi-eye-slash', 'bi-eye');
                }
            });
        });
    </script>
</body>
</html>
